    <script type="text/javascript">
        $(document).ready(function(){
            var mood = "{{ mood | safe }}";
            var status = "{{ status | safe }}";
            img_list_20 = ['static/img/smilies/blue_crying.png']
            img_list_40 = ['static/img/smilies/blue_serious.png']
            img_list_60 = ['static/img/smilies/blue_cute.png']
            img_list_80 = ['static/img/smilies/blue_smile.png']
            img_list_100 = ['static/img/smilies/blue_glass.png']

            mood_percent = mood * 100 ; 

            if (status == 1000 ) {
                $("#homeHeading").text("We think you haven't tweeted yet") ; 
            }
            else if   (status == 1004 ) {
                $("#homeHeading").text("We couldn't find your twitter account ") ;
            }
            else  {



            if (mood_percent >= 0 && mood_percent <=20  ){
                var index = img_list_20[Math.floor(Math.random()*img_list_20.length)] ;
            }
            else if (mood_percent > 20 && mood_percent <=40  ) {
            var index = img_list_40[Math.floor(Math.random()*img_list_40.length)];
            }
            else if (mood_percent > 40 && mood_percent <=60  ) {
            var index = img_list_60[Math.floor(Math.random()*img_list_60.length)];
            }
            else if (mood_percent > 60 && mood_percent <=80  ) {
            var index = img_list_80[Math.floor(Math.random()*img_list_80.length)];
            }
            else if (mood_percent > 80 && mood_percent <=100  ) {
            var index = img_list_100[Math.floor(Math.random()*img_list_100.length)];
            }

            $('#mood_image').html('<img class="img img-responsive" width="100%" id="img_mood"  src=' + index + '>');

            }
        });
    </script>
